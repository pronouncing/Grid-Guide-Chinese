<html lang="en">
<head>

  <title>Document</title>
  <style>
  .container {
    display: grid;
    height: 300px;
    grid-template-columns: 1fr 1fr 1fr;
    justify-items: end;
  }

  .column {
    background-color: red;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">hello</div>
    <div class="column">hello</div>
    <div class="column">hello</div>
  </div>
</body>
</html>
