<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .container {
    display: grid;
    height: 300px;
    background-color: #ab902c;
    grid-template-columns: repeat(5, 1fr);
    grid-template-areas: "header ... footer";
  }

  .item:first-child {
    grid-area: header;
  }

  .item:last-child {
    grid-area: footer;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
