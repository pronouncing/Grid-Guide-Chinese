<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .container {
    display: grid;
    height: 300px;
    background-color: #abc;
    grid-template-columns: repeat(4, 100px);
    justify-content: space-evenly;
  }

  .column {
    border: 1px solid red;
    background-color: #fff;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">hello, world</div>
    <div class="column">hello, world</div>
    <div class="column">hello, world</div>
    <div class="column">hello, world</div>
  </div>
</body>
</html>
